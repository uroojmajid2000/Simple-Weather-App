<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon image.png" />
  </head>
  <body>
    <div class="container">
      <h1>Simple Weather App</h1>
      <button class="currentLocation">CLICK HERE</button>
      <h2>OR</h2>
      <div>
        <input
          type="text"
          class="input-value"
          placeholder="Input Your Location"
        />
        <button class="search">SEARCH</button>
      </div>

      <div class="display-content">
        <h1 class="name"></h1>
        <p class="desc"></p>
        <img src="" class="clouds"></img>
        <h2 class="temp"></h2>
        <h3 class="feels"></h3>
        <h3 class="max"></h3>
        <h3 class="min"></h3>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
